#-------------------------------
# Site Settings
title: The Mouse Team
logo: '/images/logo.png'
author: Jason Collins
description: Clancy is a elegant portfolio theme for Jekyll.


#-------------------------------
# Menu Settings
menu__settings:
  menu__items:
    - title: 'Home'
      url: '/'
    - title: 'Blog'
      url: '/blog/'
    - title: 'About'
      url: '/about/'
    - title: 'Contact'
      url: '/contact/'
    - title: 'Elements'
      url: '/elements/'


#-------------------------------
# Hero Settings
hero:
  hero__title: Changing The World, One App At A Time.
  hero__description: (Not just another software team). We are a team of Android developers. We create our own original apps, used and loved by thousands all around the world. We also serve our clients and bring their app ideas to life. We are the Mouse Team !!

#-------------------------------
# Footer Settings
social:
- {icon: "ion-logo-twitter", color: "#55acee", label: Twitter, link: "https://twitter.com"}
- {icon: "ion-logo-linkedin", color: "#3b5999", label: Facebook, link: "https://facebook.com"}
- {icon: "ion-logo-instagram", color: "#bd081c", label: Pinterest, link: "https://pinterest.com"}
- {icon: "ion-logo-youtube", color: "#ea4c89", label: Dribbble, link: "https://dribbble.com"}


#-------------------------------
# Comment Section (Disqus)

disqus-identifier: anvodstudio-demo # add your shortname for Disqus Comment. For example anvodstudio-demo


#-------------------------------
# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1.
